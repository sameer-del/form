<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>personal details</h1>

  <!-- Create Form -->
  <form id="form">

      <!-- Details -->
      <div class="form-control">
          <label for="name" id="label-name">
              Name
          </label>

          <!-- Input Type Text -->
          <input type="text"
                 id="name"
                 placeholder="Enter your name" />
      </div>

      <div class="form-control">
          <label for="email" id="label-email">
              Email
          </label>

          <!-- Input Type Email-->
          <input type="email"
                 id="email"
                 placeholder="Enter your email" />
      </div>

      <div class="form-control">
          <label for="age" id="label-age">
              Age
          </label>

          <!-- Input Type Text -->
          <input type="text"
                 id="age"
                 placeholder="Enter your age" />
      </div>

      <div class="form-control">
          <label for="role" id="label-role">
              Which option best describes you?
          </label>
           
          <!-- Dropdown options -->
          <select name="role" id="role">
              <option value="student">Student</option>
              <option value="intern">Intern</option>
              <option value="professional">
                  Professional
              </option>
              <option value="other">Other</option>
          </select>
      </div>

      <div class="form-control">
          <label>
              Do you know english?
          </label>

          <!-- Input Type Radio Button -->
          <label for="recommed-1">
              <input type="radio"
                     id="recommed-1"
                     name="recommed">Yes</input>
          </label>
          <label for="recommed-2">
              <input type="radio"
                     id="recommed-2"
                     name="recommed">No</input>
          </label>
          <label for="recommed-3">
              <input type="radio"
                     id="recommed-3"
                     name="recommed">Maybe</input>
          </label>
      </div>

      <div class="form-control">
          <label> what are the apps did you use daily
              <small>(Check all that apply)</small>
          </label>
          <!-- Input Type Checkbox -->
          <label for="inp-1">
              <input type="checkbox"
                     name="inp">insta</input></label>
          <label for="inp-2">
              <input type="checkbox"
                     name="inp">whatsapp</input></label>
          <label for="inp-3">
              <input type="checkbox"
                     name="inp">messenger</input></label>
          <label for="inp-4">
              <input type="checkbox"
                     name="inp">facebook</input></label>
          <label for="inp-5">
              <input type="checkbox"
                     name="inp">threads</input></label>
          <label for="inp-6">
              <input type="checkbox"
                     name="inp">imo</input></label>
          <label for="inp-7">
              <input type="checkbox"
                     name="inp">signal</input></label>
          <label for="inp-7">
              <input type="checkbox"
                     name="inp">chrome</input></label>
          <label for="inp-7">
              <input type="checkbox"
                     name="inp">viber</input></label>
          <label for="inp-7">
              <input type="checkbox"
                     name="inp">games</input></label>
      </div>

      <div class="form-control">
          <label for="comment">
              Any comments or suggestions
          </label>

          <!-- multi-line text input control -->
          <textarea name="comment" id="comment"
              placeholder="Enter your comment here">
          </textarea>
      </div>

      <!-- Multi-line Text Input Control -->
      <button type="submit" value="submit">
          Submit
      </button>
  </form>
</body>

  
</body>
</html>
